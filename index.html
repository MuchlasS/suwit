<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Suwit</title>
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Kamu</h2>
                <p>0</p>
            </div>

            <div class="computer-score">
                <h2>Komputer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Suwit! Janken Game v.1.0</h1>
            <button>Ayo Main!</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Pilih Suwitmu!</h2>
            <div class="hands">
                <img src="img/batu.png" alt="" class="player-hand">
                <img src="img/batu.png" alt="" class="computer-hand">
            </div>
            <div class="options">
                <button class="batu">Batu</button>
                <button class="gunting">Gunting</button>
                <button class="kertas">Kertas</button>
            </div>
        </div>
    </section>
    <script src="script/index.js"></script>
</body>
</html>
